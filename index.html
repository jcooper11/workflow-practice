<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Workflow Tracker - Zigzag Roadmap</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
  <h1>Business Workflow Tracker</h1>
  <div id="roadmap">
    <!-- Task names row -->
    <div class="task-name">Market Research</div>
    <div class="task-name">Budget Planning</div>
    <div class="task-name">Marketing Strategy</div>

    <!-- Zig-zag row -->
    <svg id="zigzag-line" width="600" height="100" viewBox="0 0 600 100" xmlns="http://www.w3.org/2000/svg">
      <polyline points="100,20 300,80 500,20" stroke="#ccc" stroke-width="4" fill="none"/>
      <polyline id="highlight-line" points="100,20" stroke="limegreen" stroke-width="6" fill="none"/>
      <circle class="step-circle" cx="100" cy="20" r="12" />
      <circle class="step-circle" cx="300" cy="80" r="12" />
      <circle class="step-circle" cx="500" cy="20" r="12" />
    </svg>
  </div>
</header>

  <main>
    <section>
      <h2>Tasks</h2>

      <div class="task">
        <span>Task 1: Market Research</span>
        <select onchange="updateRoadmap()">
          <option>Not Started</option>
          <option>In Progress</option>
          <option>Completed</option>
        </select>
      </div>

      <div class="task">
        <span>Task 2: Budget Planning</span>
        <select onchange="updateRoadmap()">
          <option>Not Started</option>
          <option>In Progress</option>
          <option>Completed</option>
        </select>
      </div>

      <div class="task">
        <span>Task 3: Marketing Strategy</span>
        <select onchange="updateRoadmap()">
          <option>Not Started</option>
          <option>In Progress</option>
          <option>Completed</option>
        </select>
      </div>

    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
