<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Business Workflow Tracker - Zigzag Roadmap</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Business Workflow Tracker</h1>
    <div id="roadmap">
      <!-- Task names -->
      <div class="task-name">Market Research</div>
      <div class="task-name">Budget Planning</div>
      <div class="task-name">Marketing Strategy</div>

      <!-- Circles + lines -->
      <div class="step-container">
        <div class="circle completed" id="circle-1"></div>
        <div class="line"></div>
      </div>
      <div class="step-container">
        <div class="circle" id="circle-2"></div>
        <div class="line"></div>
      </div>
      <div class="step-container">
        <div class="circle" id="circle-3"></div>
        <!-- No line after last circle -->
      </div>
    </div>
  </header>

  <main>
    <section>
      <h2>Tasks</h2>

      <div class="task">
        <span>Task 1: Market Research</span>
        <select onchange="updateRoadmap()" id="select-1">
          <option>Not Started</option>
          <option>In Progress</option>
          <option selected>Completed</option>
        </select>
      </div>

      <div class="task">
        <span>Task 2: Budget Planning</span>
        <select onchange="updateRoadmap()" id="select-2">
          <option>Not Started</option>
          <option>In Progress</option>
          <option>Completed</option>
        </select>
      </div>

      <div class="task">
        <span>Task 3: Marketing Strategy</span>
        <select onchange="updateRoadmap()" id="select-3">
          <option>Not Started</option>
          <option>In Progress</option>
          <option>Completed</option>
        </select>
      </div>

    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
