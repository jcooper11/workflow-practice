<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Workflow Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    header {
      background-color: maroon;
      color: white;
      padding: 1em;
      text-align: center;
    }

    #roadmap {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 40px auto;
      width: 90%;
    }

    .roadmap-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 150px;
      text-align: center;
    }

    .task-name {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 1.1rem;
    }

    .circle {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #ccc;
      border: 3px solid #999;
      transition: background-color 0.3s, border-color 0.3s;
    }

    .circle.completed {
      background: limegreen;
      border-color: green;
    }

    .connector-line {
      width: 80px;
      height: 4px;
      background-color: #ccc;
      margin-top: 34px;
      border-radius: 2px;
      transition: background-color 0.3s;
    }
    .connector-line.completed {
      background-color: limegreen;
    }

    main {
      padding: 1em 2em;
    }

    .task {
      margin: 1em 0;
      padding: 1em;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>Business Workflow Tracker</h1>
  </header>

  <h2 style="text-align: center; margin-top: 40px; font-weight: bold; text-decoration: underline;">
    Workflow Timeline
  </h2>

  <div id="roadmap">
    <div class="roadmap-column">
      <div class="task-name">Market Research</div>
      <div class="circle" id="circle-1"></div>
    </div>
    <div class="connector-line" id="line-1"></div>
    <div class="roadmap-column">
      <div class="task-name">Budget Planning</div>
      <div class="circle" id="circle-2"></div>
    </div>
    <div class="connector-line" id="line-2"></div>
    <div class="roadmap-column">
      <div class="task-name">Marketing Strategy</div>
      <div class="circle" id="circle-3"></div>
    </div>
  </div>

  <main>
    <div class="task">
      <label>Market Research:</label>
      <select id="task1" onchange="updateProgress()">
        <option value="not-started">Not Started</option>
        <option value="in-progress">In Progress</option>
        <option value="completed">Completed</option>
      </select>
    </div>
    <div class="task">
      <label>Budget Planning:</label>
      <select id="task2" onchange="updateProgress()" disabled>
        <option value="not-started">Not Started</option>
        <option value="in-progress">In Progress</option>
        <option value="completed">Completed</option>
      </select>
    </div>
    <div class="task">
      <label>Marketing Strategy:</label>
      <select id="task3" onchange="updateProgress()" disabled>
        <option value="not-started">Not Started</option>
        <option value="in-progress">In Progress</option>
        <option value="completed">Completed</option>
      </select>
    </div>
  </main>

  <script>
    function updateProgress() {
      const task1 = document.getElementById('task1').value;
      const task2 = document.getElementById('task2');
      const task3 = document.getElementById('task3');

      if (task1 === 'completed') {
        document.getElementById('circle-1').classList.add('completed');
        document.getElementById('line-1').classList.add('completed');
        task2.disabled = false;
      } else {
        document.getElementById('circle-1').classList.remove('completed');
        document.getElementById('line-1').classList.remove('completed');
        task2.disabled = true;
        task2.value = 'not-started';
        document.getElementById('circle-2').classList.remove('completed');
        document.getElementById('line-2').classList.remove('completed');
        task3.disabled = true;
        task3.value = 'not-started';
        document.getElementById('circle-3').classList.remove('completed');
        return;
      }

      if (task2.value === 'completed') {
        document.getElementById('circle-2').classList.add('completed');
        document.getElementById('line-2').classList.add('completed');
        task3.disabled = false;
      } else {
        document.getElementById('circle-2').classList.remove('completed');
        document.getElementById('line-2').classList.remove('completed');
        task3.disabled = true;
        task3.value = 'not-started';
        document.getElementById('circle-3').classList.remove('completed');
        return;
      }

      if (task3.value === 'completed') {
        document.getElementById('circle-3').classList.add('completed');
      } else {
        document.getElementById('circle-3').classList.remove('completed');
      }
    }
  </script>
</body>
</html>
